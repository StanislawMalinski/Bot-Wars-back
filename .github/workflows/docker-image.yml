name: Api Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Log in to the Github Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GH_TOKEN }}
        
    - name: Generate Tag
      run: echo "TAG=$(date +'%y.%m.%d')" >> $GITHUB_ENV
      
    - name: Build and Push docker api image to Github Registery
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Communication/api.dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/bot-wars-api:${{ env.TAG }}
